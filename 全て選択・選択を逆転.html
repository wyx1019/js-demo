<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全选 不选 反选</title>

</head>

<body>
    <input type="button" value="全てを選択する" id="btn1">
    <input type="button" value="選択を取り消す" id="btn2">
    <input type="button" value="選択範囲を逆転する" id="btn3">

    <div id="div1">
        <input type="checkbox" value="123" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
        <input type="checkbox" />
    </div>
</body>
<script>
    var btn1 = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    var btn3 = document.getElementById('btn3');
    var div = document.getElementById('div1');
    var input = div.getElementsByTagName('input'); //html collection(配列になる)
    btn1.onclick = function () {
        for (var i = 0; i < input.length; i++) {
            input[i].checked = true;
        }
    }
    btn2.onclick = function () {
        for (var i = 0; i < input.length; i++) {
            input[i].checked = false;
        }
    }
    btn3.onclick = function () {
        for (var i = 0; i < input.length; i++) {
            input[i].checked = !input[i].checked
        }
    }
</script>

</html>
